    icon: mdi:wrench
    url: https://lonebaggie.duckdns.org:3218
  ide:
    title: Cloud 9 IDE
    icon: mdi:code-braces
    url: https://lonebaggie.duckdns.org:8321/ide.html
    
  sonoff:    
    title: Tasmo Admin
    icon: mdi:lightbulb
    url: https://lonebaggie.duckdns.org:9541

# Enables configuration UI
config:
http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
