relaxed:
  sequence:
    - choose:
        - alias: "IF light off turn it on"
          conditions:
            - condition: state
              entity_id: light.living_room
              state: 'off'
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.living_room
            - delay: 00:00:02
    - service: light.turn_on
      data:
        kelvin: 2400
      target:
        entity_id:
          - light.all_living_room
    - delay: 00:00:01
    - service: light.turn_on
      data:
        brightness_pct: 41
      target:
        entity_id:
          - light.all_living_room