dark:
  sequence:
    - choose:
        - alias: "IF light off turn it on"
          conditions:
            - condition: state
              entity_id: light.living_room
              state: 'off'
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.living_room
            - delay: 00:00:08
    - service: light.turn_on
      target:
         entity_id:
          - light.dining_room
          - light.sitting_room
    - service: light.turn_on
      data:
        color_temp: 500
      target:
        entity_id:
          - light.dining_room
          - light.sitting_room
    - delay: 00:00:03
    - service: light.turn_on
      data:
        brightness_pct: 2
      target:
        entity_id:
          - light.dining_room
          - light.sitting_room