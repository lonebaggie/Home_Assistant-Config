# Alexa Devices
  - icon: mdi:amazon-alexa
    title: Alexa Devices
    cards:
      - type: entities
        title: Alexa Devices
        show_header_toggle: false
        entities:
          - entity: media_player.lr_dot
            name: "Livingroom Dot"
            secondary_info: entity-id
            icon: mdi:amazon-alexa
          - entity: media_player.k_dot
            secondary_info: entity-id
            name: "Kitchen Dot"
            icon: mdi:amazon-alexa
          - entity: media_player.fr_dot
            name: "Frontroom Dot"
            secondary_info: entity-id
            icon: mdi:amazon-alexa
          - entity: media_player.br_echo
            name: "Bedroom Echo"
            secondary_info: entity-id
            icon: mdi:amazon-alexa
          - entity: input_boolean.audit_light
            name: Livingroom Audit
      - type: entities
        title: "TTS"
        show_header_toggle: false
        entities:
          - entity: input_select.alexa_state
            name: "Select Echo"
      - type: conditional
        conditions:
          - entity: input_select.alexa_state
            state_not: "None"
        card:
          type: entities
          entities:
            - input_number.alexa_volume
            - type: divider
            - entity: input_text.tts
              name: "Enter Text"
