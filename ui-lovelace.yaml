title: Home
# Exclude entities from "Unused entities" view
excluded_entities:
  - weblink.router
views:
    # House Overall View
  - id: 0  # Automatically created id
    icon: mdi:home-assistant
    title: Overview

    theme: dark-mode
    # The cards to show on this view.
    cards:
# who is home
      - id: f9f9d1e91dd6477eb621c9bfd8f1b257  # Automatically created id
        type: vertical-stack
        cards:
          - type: entity-filter
            entities:
              - entity: device_tracker.f6d013042725
                name: Simon
              - entity: device_tracker.android6c7f7b0a01e8c5c2
                name: Francis
              - entity: device_tracker.androidd237b1685b303ccd
                name: Louise
              - entity: device_tracker.androidaa6a31c8b0e2e4b6
                name: Madeline
            state_filter:
              - home
            show_empty: false
            card:
              type: glance
              title: Home
              show_state: false
          - type: entity-filter
            entities:
              - entity: device_tracker.f6d013042725
                name: Simon
              - entity: device_tracker.android6c7f7b0a01e8c5c2
                name: Francis
              - entity: device_tracker.androidd237b1685b303ccd
                name: Louise
              - entity: device_tracker.androidaa6a31c8b0e2e4b6
                name: Madeline
            state_filter:
              - not_home
            show_empty: false
            card:
              type: glance
              title: Away
              show_state: false
# House lights
      - id: 6aed2d9046b54164ad981bd4f3b710cf  # Automatically created id
