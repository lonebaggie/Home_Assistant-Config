            name: Select Echo
      - id: aea1a6335ced498a9a7898aa14ba5a42  # Automatically created id
        type: conditional
        conditions:
          - entity: input_select.alexa_state
            state_not: None
        card:
          type: entities
          entities:
            - input_number.alexa_volume
            - type: divider
            - entity: input_text.tts
              name: Enter Text
