title: Home
# Exclude entities from "Unused entities" view
excluded_entities:
  - weblink.router
views:
    # House Overall View
  - icon: mdi:home-assistant
    title: Overview

    theme: dark-mode
    # The cards to show on this view.
    cards:
# who is home
      - type: entity-filter
        entities:
          - entity: device_tracker.f6d013042725
            name: Simon
          - entity: device_tracker.android6c7f7b0a01e8c5c2
            name: Francis
          - entity: device_tracker.androidd237b1685b303ccd
            name: Louise
          - entity: device_tracker.androidaa6a31c8b0e2e4b6
            name: Madeline
        state_filter:
          - home
        card:
          type: glance
          title: At Home
          show_state: false
      - type: entity-filter
        entities:
          - entity: device_tracker.f6d013042725
            name: Simon
          - entity: device_tracker.android6c7f7b0a01e8c5c2
            name: Francis
          - entity: device_tracker.androidd237b1685b303ccd
            name: Louise
          - entity: device_tracker.androidaa6a31c8b0e2e4b6
            name: Madeline
        state_filter:
          - not_home
        card:
          type: glance
          title: Away
          show_state: false

# House lights
      
      - type: conditional
        conditions:
          - entity: group.all_lights_switches
            state: "on"
        card: 
            type: entity-filter
            entities:
              - switch.wall_switch_158d00016cf4bc
              - light.living_room_lights
              - light.dining_room_lights
              - switch.wall_switch_158d0001614701
              - light.gateway_light_34ce0081452d
              - switch.wall_switch_158d000159a94f 
              - switch.wall_switch_158d0001a68d54
              - switch.wall_switch_left_158d0001a21f31
              - switch.wall_switch_158d00016cefdb
              - switch.wall_switch_158d0001828c33
              - switch.wall_switch_158d0001a2424b
              - switch.wall_switch_158d00016cf458
              - switch.wall_switch_158d0001a68cf6
              - switch.wall_switch_158d000159aa50
              - switch.wall_switch_left_158d0001a6596b
              - switch.wall_switch_left_158d0001660d34
              - switch.wall_switch_right_158d0001a21f31
            state_filter:
              - "on"
            card:
              type: entities
              title: Lights left on
        
          
# temperature inside /outside
      - type: glance
        title: Temperature
        entities:
          - entity: sensor.temperature_158d0001b9205b
            name: Inside
          - entity: sensor.dark_sky_temperature
            name: Outside
# darksky  weather
      - type: weather-forecast
        entity:   weather.dark_sky
#All lights / light switches
