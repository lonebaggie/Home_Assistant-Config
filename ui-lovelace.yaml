    icon: mdi:amazon-alexa
    title: Alexa Devices
    cards:
      - id: 4f0aca6d8c064ee78d2a68ed35ee3ff6  # Automatically created id
        type: entities
        title: Alexa Devices
        show_header_toggle: false
        entities:
