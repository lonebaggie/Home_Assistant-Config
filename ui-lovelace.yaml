title: Home
# Exclude entities from "Unused entities" view
excluded_entities:
  - weblink.router
views:
    # House Overall View
  - id: 0  # Automatically created id
    icon: mdi:home-assistant
    title: Overview

    theme: dark-mode
    # The cards to show on this view.
    cards:
# who is home
      - id: f9f9d1e91dd6477eb621c9bfd8f1b257  # Automatically created id
        type: horizontal-stack
        cards:
          - type: entity-filter
            entities:
              - entity: device_tracker.f6d013042725
                name: Simon
              - entity: device_tracker.android6c7f7b0a01e8c5c2
                name: Francis
              - entity: device_tracker.androidd237b1685b303ccd
                name: Louise
              - entity: device_tracker.androidaa6a31c8b0e2e4b6
                name: Madeline
            state_filter:
              - home
            show_empty: true
            card:
              type: glance
              title: Home
              show_state: false
          - type: entity-filter
            entities:
              - entity: device_tracker.f6d013042725
                name: Simon
              - entity: device_tracker.android6c7f7b0a01e8c5c2
                name: Francis
              - entity: device_tracker.androidd237b1685b303ccd
                name: Louise
              - entity: device_tracker.androidaa6a31c8b0e2e4b6
                name: Madeline
            state_filter:
              - not_home
            show_empty: true
            card:
              type: glance
              title: Away
              show_state: false
# lights and doors left on
      - id: f9f9d1e918f377eb621c9bfd8f1b257  # Automatically created id
        type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: group.all_lights
                state: "on"
            card:
              type: entity-filter
              entities:
                - light.bathroom_light
                - light.dining_room_lights
                - light.ensuite_light
                - light.front_room_light
                - light.gateway_light_34ce0081452d
                - light.hall_light
                - light.hall_toilet_light
                - light.kitchen_light
                - light.landing_light
                - light.living_room_lights
                - light.maddy_light
                - light.master_bedroom_light
                - light.sitting_room_light
                - light.study_light
                - light.utility_light
              state_filter:
                - on
              card:
                type: entities
                title: Lights on
                show_empty: false
          - type: conditional
            conditions:
              - entity: gdoors
                state: "open"
            card:
              type: entity-filter
              entities:
                - binary_sensor.door_window_sensor_158d00019e1738
                - binary_sensor.door_window_sensor_158d00019e18bf
                - binary_sensor.door_window_sensor_158d0002b82d0a
              state_filter:
                - open
              card:
                type: entities
                title: Doors onpen
                show_empty: false
# Weather
  - id: 1
    icon: mdi:cloud
    title: Weather
    cards:
# temperature inside /outside
      - id: e58f68466bb34824sdf38d57506ae3e9   # Automatically created i    
        type: entities
        title: Temperature
        entities:
          - entity: sensor.temperature_158d0001b9205b
            name: Home
          - entity: sensor.dark_sky_temperature
            name: Outside
# darksky  weather
      - id: e58f68466bb34824bfb38d57506ae3e9   # Automatically created id
        type: weather-forecast
        entity: weather.dark_sky
