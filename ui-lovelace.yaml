            name: Last Alexa
          - entity: sensor.alexa_alarm
            name: Alexa Script Alarm
      - id: 047dc53ab4fc4d2e9ab7e62c689fc8dc  # Automatically created id
        type: entities
        title: TTS
        show_header_toggle: false
        entities:
          - entity: input_select.alexa_state
            name: Select Echo
      - id: aea1a6335ced498a9a7898aa14ba5a42  # Automatically created id
        type: conditional
        conditions:
          - entity: input_select.alexa_state
            state_not: None
        card:
          type: entities
          entities:
            - input_number.alexa_volume
            - type: divider
            - entity: input_text.tts
              name: Enter Text

