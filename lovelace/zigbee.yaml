  title: Zigbee Gateway 
  visible: false
  path: zigbee
  icon: 'mdi:zigbee'
  badges: []
  cards:
    - type: vertical-stack
      title: Zigbee
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:flex-table-card'
              max-rows: 10
              clickable: true
              sort_by: state-
              columns:
                  - data: friendly_name
                    name: Friendly Name
                  - data: ieee
                    name: IEEE
                    modify: x+''
                  - data: nwk
                    name: NWK
                    modify: x+''
                  - data: msg_received
                    name: Recv
                    modify: x+''
                  - data: msg_missed
                    name: Miss
                    modify: x+''
                  - data: unresponsive
                    name: Unresp
                    modify: x+''
                  - data: link_quality
                    name: LQI
                    modify: x+''
                  - data: rssi
                    name: RSSI
                    modify: x+''
                  - data: type
                    name: Type
                    modify: x+''
                  - data: parent
                    name: Parent
                    modify: x+''
                  - data: last_msg
                    name: Last Msg
                    modify: x+''
                  - data: state
                    name: Last seen
                    modify: 'x.replace("unavailable","")'
              entities:
                include: sensor.*_zigbee
                css:
                  table+: 'padding-top: 15px;'
                  'tbody tr:nth-child(even)': 'background-color: #a2542f6;'
                  td.left: 'padding: 10px 10px 10px 10px'
                  th.left: 'padding: 0px 0px 10px 3px'

    - type: custom:gap-card      
                      