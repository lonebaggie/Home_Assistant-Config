                  icon: mdi:lightbulb-multiple
                  tap_action:
                      action: toggle
                - entity: switch.relaxed
                  name: Relaxed 
                  icon: mdi:lightbulb-multiple
                  tap_action:
                      action: toggle
                - entity: switch.bright
                  name: Bright 
                  icon: mdi:lightbulb-multiple
                  tap_action:
                    action: toggle
            
            - type: conditional
              conditions:
                - entity: light.living_room
                  state: "on"
              card:
                 type: glance
                 coloums: 3
