title: Alert 
path: alert
icon: 'mdi:alert-circle-outline'
badges: []
cards:
  - type: grid
    title: Alerts
    columns: 1
    square: false
    cards:
      - type: markdown
        
        content: >
            **Quote of the day**  
            
            ## {{ state_attr("sensor.quote_of_the_day","quote") }}  
            
            *{{ state_attr("sensor.quote_of_the_day","author") }}* 
            
      - type: 'custom:auto-entities'
        show_empty: false
        card:
          type: glance
          columns: 4
        filter:
          include:
            - domain: light
              state: 'on'
              options:
                tap_action:
                  action: toggle
            - entity_id: switch.plug*
              state: 'on'
              options:
                tap_action:
                  action: toggle
            - state: none
            - state: 'tomorrow'
            - state: 'today'
            - state: '2 days'
            - domain: media_player
              state: 'on'
            - entity_id: binary_sensor.*_door
              state: 'on'
            - entity_id: binary_sensor.*_leak_sensor
              state: 'on'
            - entity_id: binary_sensor.*_motion
              state: 'on'
            - attributes:
                battery_level: < 15
            - attributes:
                no_of_days: < 8
          exclude:
            - domain: group
            - entity_id: light.0x*
            - entity_id: light.downstairs
            - entity_id: light.upstairs
            - entity_id: light.all_living_room
            - entity_id: light.dining_room
            - entity_id: light.sitting_room    
            - entity_id: sensor.tilt_angle
            - entity_id: sensor.zoe_battery_temperature
            - entity_id: switch.*shuffle*
            - entity_id: switch.*repeat*
            - entity_id: switch.*disturb*
            - entity_id: sensor.*timer*
            - entity_id: sensor.*alarm*
            - entity_id: sensor.*reminder*
            - entity_id: sensor.bed_activity_158d00031ce0c7
            - entity_id: sensor.coordination_158d00031ce0c7
            - entity_id: sensor.tilt_angle_158d00031ce0c7    
            - state: none
          sort:
            method: domain
      - type: conditional
        conditions:
          - entity: sensor.hacs
            state_not: '0'
        card:
          type: markdown
          content: >
            ## Community updates avaliable
            % for repo in states.sensor.hacs.attributes.repositories %}
              {{ repo.display_name }} new version {{ repo["available_version"] }}
            {% endfor %}
  
      - type: conditional
        conditions:
          - entity: binary_sensor.snapshots_stale
            state: 'on'
        card:
          type: markdown
          content: >
            ## Snapshots are stale
            See Google Drive Backup
      - type: conditional
        conditions:
          - entity: binary_sensor.updater
            state: 'on'
        card:
          type: markdown
          content: >
            ## Home Assistant {{states.binary_sensor.updater.attributes.newest_version}} ready 
            
            <{{states.binary_sensor.updater.attributes.release_notes}}>