title: Octopus Energy
path: octopus
icon: 'mdi:flash'
badges: []
cards:
  - type: grid
    title: Octopus Energy
    columns: 2
    square: false
    cards:
      - type: gauge
        name: Current rate
        unit: 'p/kWh'
        entity: sensor.octopus_agile_current_rate
        min: -5
        max: 35
        severity:
          green: 0
          yellow: 11
          red: 16
      - type: gauge
        name: Next rate
        unit: 'p/kWh'
        entity: sensor.octopus_agile_next_rate
        min: -5
        max: 35
        severity:
          green: 0
          yellow: 11
          red: 16
      - type: entities
        entities:
          - type: custom:template-entity-row
            entity: octopusagile.monthly_cost
            name: Cost per month
            secondary:  >
              {{states.octopusagile.monthly_usage.state}} kWh
      - type: entities
        entities:
          - type: custom:template-entity-row   
            entity: octopusagile.yearly_cost
            name: Cost per year
            secondary:  >
              {{states.octopusagile.yearly_usage.state}} kWh
            
     
      
        
     
