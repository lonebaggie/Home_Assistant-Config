title: Octopus Energy
path: octopus
icon: 'mdi:flash'
badges: []
cards:
  - type: horizontal-stack
    title: Octopus Energy
    cards:
      - type: gauge
        name: Octopus Agile rate
        unit: 'p/kWh'
        entity: sensor.octopus_current_price
        min: -5
        max: 35
        severity:
          green: 0
          yellow: 11
          red: 16
      - type: entities
        title: Best hourly rates
        entities:
          - entity: sensor.octopus_1hour_price
            name: 1 Hour Rate
            secondary_info:
              entity_id: sensor.octopus_1hour_time
              prefix: 'Time ' 
          - entity: sensor.octopus_2hour_price
            name: 2 Hour Rate
            secondary_info:
              entity_id: sensor.octopus_2hour_time
              prefix: 'Time ' 
  - type: horizontal-stack
    cards:
      - type: entities
        entities:
          - entity: sensor.octopus_monthly_cost
            name: Electric cost per month
            secondary_info:
              entity_id: sensor.octopus_monthly_usage
              prefix: 'usage '
              postfix: ' kwh'
          - entity: sensor.octopus_yearly_cost
            name: Electric cost per year
            secondary_info:
              entity_id: sensor.octopus_yearly_usage
              prefix: 'usage '
              postfix: ' kwh'
          - entity: sensor.octopus_monthly_gas_cost
            name: Gas cost per month
            secondary_info:
              entity_id: sensor.octopus_monthly_gas_usage
              prefix: 'usage '
              postfix: ' m3'
          - entity: sensor.octopus_yearly_gas_cost
            name: Gas cost per year
            secondary_info:
              entity_id: sensor.octopus_yealy_gas_usage
              prefix: 'usage '
              postfix: ' m3'
            