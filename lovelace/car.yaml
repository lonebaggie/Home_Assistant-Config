  title: Car
  path: car
  icon: 'mdi:car-electric'
  badges: []
  cards:
   - type: grid
     title: Corsa-e
     columns: 2
     square: false
     cards:
      - type: gauge
        name: battery
        entity: sensor.corsa_battery_level
        severity:
          green: 80
          yellow: 40
          red: 15
      - type: gauge
        name: Range
        entity: sensor.corsa_battery_autonomy
        min: 0
        max: 230
        severity:
          green: 160
          yellow: 90
          red: 40
      - type: glance
        columns: 2
        entities:
         - entity: sensor.corsa_mileage
           name: Mileage
         - entity: sensor.corsa_charging_status
           name: Cable
      - type: conditional
        conditions:
          - entity: sensor.corsa_charging_status
            state_not: Disconnected
        card:
          - type: glance
            columns: 2
            entities:
             - entity: sensor.corsa_charging_mode
               name: Mode
             - entity: sensor.corsa_charging_speed
               name: Speed
        