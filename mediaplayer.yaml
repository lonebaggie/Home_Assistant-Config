  - platform: lg_netcast
    host: 192.168.1.166
    access_token: 292855
  - platform: enigma2
    host: 192.168.1.91
    name: Enigma 2
  - platform: universal
    name: Sat
    children:
      - media_player.enigma_2
      - media_player.lg_tv_remote
    state_template: >
      {{states.media_player.enigma_2.state}}
    commands:
      turn_on:
        service: media_player.turn_on
        data:
          entity_id: media_player.enigma_2
      turn_off:
        service: media_player.turn_off
        data:
          entity_id: media_player.enigma_2
      volume_up:
        service: media_player.volume_up
        data:
          entity_id: media_player.lg_tv_remote
      volume_down:
        service: media_player.volume_down
        data:
          entity_id: media_player.lg_tv_remote
      volume_mute: 
        service: media_player.volume_mute
        data_template:
          entity_id: media_player.lg_tv_remote
          is_volume_muted: >-
            {%- if states.media_player.lg_tv_remote.attributes.is_volume_muted  == false -%}
              true
            {%- else -%}
              false
            {%- endif -%}
      volume_set:
        service: media_player.volume_set
        data_template:
          entity_id: media_player.lg_tv_remote
          volume_level: '{{ volume_level }}'
      select_source:
        service: media_player.select_source
        data_template:
          entity_id: media_player.enigma_2
          source: '{{ source }}'
    attributes:
      state: media_player.enigma_2
      source: media_player.enigma_2|source
      source_list: media_player.enigma_2|source_list
      volume_level: media_player.lg_tv_remote|volume_level
  